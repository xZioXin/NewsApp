<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Перегляд новини</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="data:,">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-100 font-sans">
        <div class="container mx-auto px-4 py-8">
            <button onclick="goBack()"
                class="mb-6 px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">
                <i class="fas fa-arrow-left mr-2"></i>Назад
            </button>

            <div id="news-container"
                class="bg-white rounded-lg shadow-md p-6 mb-8">
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-4">Коментарі</h3>
                <div id="comments-container" class="mb-6">
                </div>

                <div id="comment-form-container" class="hidden">
                    <textarea id="comment-content" rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Напишіть ваш коментар..."></textarea>
                    <button onclick="addComment()"
                        class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                        Написати коментар
                    </button>
                </div>

                <div id="comment-login-message">
                    <p class="text-gray-500">Щоб залишити коментар, будь ласка
                        <a href="/"
                            onclick="localStorage.setItem('redirectAfterLogin', window.location.pathname + window.location.search)"
                            class="text-blue-600 hover:text-blue-800">увійдіть</a>
                        або <a href="/"
                            onclick="localStorage.setItem('redirectAfterLogin', window.location.pathname + window.location.search)"
                            class="text-blue-600 hover:text-blue-800">зареєструйтесь</a>.</p>
                </div>
            </div>

            <div id="reject-confirm-modal"
                class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white rounded-lg max-w-md w-full p-6">
                    <h3 class="text-xl font-bold mb-4">Підтвердження
                        відхилення</h3>
                    <p class="mb-6">Ви впевнені, що хочете відхилити цю новину?
                        Цю дію неможливо скасувати.</p>
                    <div class="flex justify-end space-x-3">
                        <button onclick="hideRejectModal()"
                            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                            Скасувати
                        </button>
                        <button id="confirm-reject-btn"
                            class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Відхилити
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script_news.js"></script>
    </body>
</html>
